<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <section>
        <h1>Check Student Result</h1>
    <input type="number" id="mark" placeholder="Enter student's mark">
    <button onclick="checkPassOrFail()">Check Result</button>
    <p id="result"></p>
    </section>
    <section>
        <h1>OTT Platform Age Verification</h1>
        <form id="ageForm">
            <label for="age">Enter your age:</label>
            <input type="number" id="age" name="age" min="0" required>
            <button type="submit">Verify Age</button>
        </form>
        <p id="message"></p>
    </section>
    <section>
        <h1>Calculate the Square of Two Numbers</h1>
        <form id="squareForm">
            <label for="number1">Enter first number:</label>
            <input type="number" id="number1" name="number1" required>
            <br><br>
            <label for="number2">Enter second number:</label>
            <input type="number" id="number2" name="number2" required>
            <br><br>
            <button type="submit">Calculate Squares</button>
        </form>
        <p id="result2"></p>
    </section>

    <script>
//*Pass or Fail Check        
        function checkPassOrFail() {
            const mark = document.getElementById('mark').value;
            const result = document.getElementById('result');

            if (mark === '') {
                result.textContent = 'Please enter a mark.';
                return;
            }

            if (mark >= 50) {
                result.textContent = 'Pass';
            } else {
                result.textContent = 'Fail';
            }
        }
//*age verification
        document.addEventListener('DOMContentLoaded', () => {
    const ageForm = document.getElementById('ageForm');
    const message = document.getElementById('message');

    ageForm.addEventListener('submit', function(event) {
        event.preventDefault();

        const age = document.getElementById('age').value;

        if (age === '') {
            message.textContent = 'Please enter your age.';
            message.className = 'error';
            return;
        }

        if (age >= 18) {
            message.textContent = 'Your Age Must Be 18';
            message.className = 'allowed';
        } else {
            message.textContent = 'Access denied';
            message.className = 'denied';
        }
    });
});

//*finding square of two numbers
document.addEventListener('DOMContentLoaded', () => {
    const squareForm = document.getElementById('squareForm');
    const result = document.getElementById('result2');

    squareForm.addEventListener('submit', function(event) {
        event.preventDefault();   
        const number1 = parseFloat(document.getElementById('number1').value);
        const number2 = parseFloat(document.getElementById('number2').value);

        const square1 = number1 * number1;
        const square2 = number2 * number2;

        result.textContent = `The square of ${number1} is ${square1}. The square of ${number2} is ${square2}.`;
    });
});

    </script>
</body>
</html>
